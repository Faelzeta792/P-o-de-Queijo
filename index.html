<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineir√≠ssimo | Boutique do P√£o de Queijo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #5D2E0C; --accent: #F39C12; --bg-page: #EAE7E1; --bg-white: #FFFFFF; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-page); color: var(--text); padding: 30px 0; }
        .container-loja { max-width: 1100px; margin: 0 auto; background: var(--bg-white); box-shadow: 0 10px 40px rgba(0,0,0,0.1); border-radius: 4px; overflow: hidden; }
        header { padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f2f2f2; }
        .logo { font-family: 'Playfair Display', serif; font-size: 28px; font-weight: 700; color: var(--primary); text-decoration: none; }
        .logo span { color: var(--accent); }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .carrinho-topo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text); font-weight: 700; font-size: 14px; background: #fdf2e9; padding: 10px 20px; border-radius: 50px; cursor: pointer; border: none; }
        .count { background: var(--primary); color: white; padding: 2px 7px; border-radius: 50%; font-size: 11px; }
        .banner-sensorial { width: 100%; height: 320px; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('img/banner.png') center 30% / cover no-repeat; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .banner-content h2 { font-family: 'Playfair Display', serif; font-size: 38px; font-style: italic; }
        .vitrine { padding: 50px; }
        .grade-produtos { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .card-produto { background: white; border: 1px solid #f0f0f0; border-radius: 8px; overflow: hidden; transition: 0.3s ease; text-align: center; }
        .card-produto:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); }
        .img-produto { height: 200px; background-color: #f9f9f9; background-size: cover; background-position: center; }
        .info-produto { padding: 20px; }
        .preco { font-size: 22px; font-weight: 700; color: var(--text); margin: 10px 0; display: block; }
        .btn-comprar { width: 100%; background: var(--accent); color: white; border: none; padding: 14px; font-weight: 700; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        @media (max-width: 900px) { .grade-produtos { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container-loja">
        <header>
            <a href="index.html" class="logo">MINEIR<span>√çSSIMO</span></a>
            <div class="header-actions">
                <button class="carrinho-topo" onclick="irParaCheckout()">
                    üõí CARRINHO <span class="count" id="contador-carrinho">0</span>
                </button>
            </div>
        </header>

        <div class="banner-sensorial">
            <div class="banner-content">
                <h2>O aroma do caf√©, o calor do queijo.</h2>
            </div>
        </div>

        <main class="vitrine">
            <div class="grade-produtos">
                <div class="card-produto">
                    <div class="img-produto" style="background-image: url('img/tradicional.png');"></div>
                    <div class="info-produto">
                        <h4>Tradicional Mineiro</h4>
                        <span class="preco">R$ 44,90</span>
                        <button class="btn-comprar" onclick="adicionarAoCarrinho('Tradicional Mineiro', 44.90)">Adicionar</button>
                    </div>
                </div>
                <div class="card-produto">
                    <div class="img-produto" style="background-image: url('img/carne-seca.png');"></div>
                    <div class="info-produto">
                        <h4>Carne Seca Desfiada</h4>
                        <span class="preco">R$ 59,90</span>
                        <button class="btn-comprar" onclick="adicionarAoCarrinho('Carne Seca Desfiada', 59.90)">Adicionar</button>
                    </div>
                </div>
                <div class="card-produto">
                    <div class="img-produto" style="background-image: url('img/goiabada.png');"></div>
                    <div class="info-produto">
                        <h4>Romeu e Julieta</h4>
                        <span class="preco">R$ 54,90</span>
                        <button class="btn-comprar" onclick="adicionarAoCarrinho('Romeu e Julieta', 54.90)">Adicionar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

        function atualizarContador() {
            const total = carrinho.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById("contador-carrinho").innerText = total;
        }

        function adicionarAoCarrinho(nome, preco) {
            const itemExistente = carrinho.find(item => item.title === nome);
            if (itemExistente) {
                itemExistente.quantity += 1;
            } else {
                carrinho.push({ title: nome, price: preco, quantity: 1 });
            }
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            window.location.href = "checkout.html";
        }

        function irParaCheckout() {
            window.location.href = "checkout.html";
        }

        atualizarContador();
    </script>
</body>
</html>
